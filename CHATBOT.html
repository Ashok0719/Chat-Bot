<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHOK - Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      background-color: #ffffff;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #00796b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }

    #chatbox {
      padding: 15px;
      overflow-y: auto;
      flex: 1;
      height: 300px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    .user-msg, .bot-msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-msg {
      background-color: #4caf50;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-msg {
      background-color: #00796b;
      color: white;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background-color: #ffffff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .chat-input button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">ASHOK</div> <!-- Bot's Name: ASHOK -->
    <div id="chatbox"></div> <!-- Chat messages will go here -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const inputField = document.getElementById("userInput");
      const message = inputField.value.trim();
      if (message === "") return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='user-msg'>${message}</div>`;
      inputField.value = "";

      setTimeout(() => {
        const reply = getBotReply(message);
        chatbox.innerHTML += `<div class='bot-msg'>${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      }, 500);
    }

    function getBotReply(message) {
      const msg = message.toLowerCase();
      if (msg.includes("hello") || msg.includes("hi")) {
        return "Hello! I'm ASHOK. How can I help you?";
      } else if (msg.includes("how are you")) {
        return "I'm just a bot, but I'm doing great!";
      } else if (msg.includes("bye")) {
        return "Goodbye! Have a nice day.";
      } else if (msg.includes("name")) {
        return "I'm hari.";
      } else if (msg.includes("what is your age")) {
        return "I'm timeless, like all good virtual assistants!";
      } else if (msg.includes("help")) {
        return "Sure, I'm here to assist. What do you need help with?";
      } else {
        return "Sorry, I didn't understand that.";
      }
    }
  </script>

</body>
</html>
